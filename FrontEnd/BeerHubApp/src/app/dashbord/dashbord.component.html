<div class="d-flex justify-content-center">
  <h3>BeerHubApp 1.0.2</h3>
</div>
<br />
<ng-container>
  <div class="container text-center">
    <div class="row">
      <div class="col-sm-4" *ngFor="let beer of beers">
        <div class="card beer-card">
          <div class="card-body">
            <h5 class="card-title">
              {{ beer.name }}
            </h5>
            <hr />
            <h6 class="card-text">
              <strong>Type:</strong> {{ beer.type }}<br /><br />
              <strong>Alcohol Content:</strong>
              {{ beer.alcoholContent }}%<br /><br />
            </h6>
            <a href="#" class="btn btn-primary">More Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
